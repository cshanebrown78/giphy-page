<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Giphy</title>
    <!-- CSS styling link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class = "aircraft-container">
        <!-- Buttons for the aircraft -->
        <div class = "aircraft-buttons"></div>

            <!-- Holds the form that adds button based on user input -->
            <div class = "newbtn-container">
                <form class = "new-button">
                    <label for="add-aircraft">Add an aircraft or item of interest:</label><br>
                    <input type="text" id="add-aircraft" name="add-aircraft"><br>
                    <button class="new-aircraft" id="add-topic">Submit</button>
                    
                </form>
            </div>

            <!-- Holds the Gifs when populated -->
            <div class = "gifs-container">
                <div class = "gifs"></div>
            </div>
    </div>

    <!-- Javascript link -->
    <script src="assets/javascript/giphy.js"></script>
</body>
</html>
